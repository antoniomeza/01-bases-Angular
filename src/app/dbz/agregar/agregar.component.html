<!-- <form (submit)="agregar( $event )"> -->
<h3>Agregar: <small>{{ nuevo.nombre }}</small> </h3>
<hr>
<form (ngSubmit)="agregar()">
    <input 
        type="text"
        placeholder="Nombre"
        [value]="nuevo.nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
        >
        <!-- (input)="cambiarNombre( $event )" -->

    <input 
        type="number"
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
    >

    <button type="summit">Agregar</button>
</form>
